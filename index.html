<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WC 2026 Fan Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0b0b0b;
            color: #ffffff;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 35px;
        }

        .cta-btn {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            background: #00ff99;
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff99;
        }

        .tagline {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Predict the Road to Glory<br>FIFA World Cup 2026</h1>
            <p>
                From group stage upsets to the final whistle —  
                let football fans decide who lifts the trophy.
            </p>
            <button class="cta-btn">Start Predicting</button>
            <div class="tagline">Fan-based predictions • No betting involved</div>
        </div>
    </section>

</body>
</html>
