<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WC 2026 Prediction</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0b0b;color:#fff;text-align:center;}
.logo{font-size:2rem;color:#00ff99;margin-top:50px;font-weight:700;}
.countdown{font-size:2rem;margin:40px 0;}
button{padding:16px 45px;font-size:1rem;font-weight:600;background:#00ff99;color:#000;border:none;border-radius:40px;cursor:pointer;transition:0.3s;}
button:hover{box-shadow:0 0 20px #00ff99;}
</style>
</head>
<body>

<div class="logo">WC 2026 PREDICTION</div>
<div class="countdown" id="countdown">Loading...</div>
<a href="group.html"><button>Predict Now</button></a>

<script>
// Countdown timer
const wcStart = new Date("June 8, 2026 00:00:00").getTime();
const countdownEl = document.getElementById("countdown");
const timer = setInterval(()=>{
  const now = new Date().getTime();
  const diff = wcStart - now;
  if(diff<=0){ clearInterval(timer); countdownEl.innerHTML="WC 2026 has started!"; return; }
  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const mins=Math.floor((diff%(1000*60*60))/(1000*60));
  const secs=Math.floor((diff%(1000*60))/1000);
  countdownEl.innerHTML=`${days}d ${hours}h ${mins}m ${secs}s`;
},1000);
</script>

</body>
</html>
