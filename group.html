<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIFA World Cup 2026 – Group Stage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1d2a, #020b12);
  color:#fff;
}

header{
  text-align:center;
  padding:22px;
  font-size:30px;
  font-weight:800;
  background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
  letter-spacing:1px;
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 15px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
}

.group-card{
  background:rgba(255,255,255,0.04);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 24px rgba(0,0,0,.6);
}

.group-title{
  background:#0f2a3c;
  padding:12px;
  font-weight:700;
  font-size:20px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.table{
  width:100%;
}

.row{
  display:grid;
  grid-template-columns:40px 1fr;
  padding:12px 14px;
  align-items:center;
  cursor:pointer;
  transition:.25s;
  border-bottom:1px solid rgba(255,255,255,.05);
}

.row:hover{
  background:rgba(0,255,153,.15);
}

.pos{
  font-weight:700;
  opacity:.85;
}

.team{
  font-size:15px;
}

.selected-1{
  background:linear-gradient(90deg,#1b5e20,#2e7d32);
}
.selected-2{
  background:linear-gradient(90deg,#0d47a1,#1565c0);
}
.selected-3{
  background:linear-gradient(90deg,#f57c00,#fb8c00);
  color:#000;
}

.selected-1 .team,
.selected-2 .team{
  font-weight:700;
}

.selected-3 .team{
  font-weight:800;
}

.footer{
  text-align:center;
  margin:30px 0 10px;
  opacity:.9;
}

button{
  margin-top:15px;
  padding:16px 48px;
  border-radius:40px;
  font-size:18px;
  border:none;
  background:#00e5a8;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 6px 20px rgba(0,0,0,.5);
}

button:disabled{
  background:#555;
  cursor:not-allowed;
}

@media(max-width:600px){
  header{font-size:24px;}
}
</style>
</head>

<body>

<header>FIFA World Cup 2026 – Group Stage</header>

<div class="container" id="groups"></div>

<div class="footer">
  <div id="statusMsg"></div>
  <button id="nextBtn" disabled>Proceed to Round of 32</button>
</div>

<script>
// GROUP DATA
const groupsData = {
A:["Mexico","South Africa","South Korea","Playoff D Winner"],
B:["Canada","Switzerland","Qatar","Playoff A Winner"],
C:["Brazil","Morocco","Haiti","Scotland"],
D:["USA","Paraguay","Australia","Playoff C Winner"],
E:["Germany","Ecuador","Ivory Coast","Curaçao"],
F:["Netherlands","Japan","Playoff B Winner","Tunisia"],
G:["Belgium","Egypt","Iran","New Zealand"],
H:["Spain","Uruguay","Saudi Arabia","Cabo Verde"],
I:["France","Senegal","Norway","Playoff 2 Winner"],
J:["Argentina","Algeria","Austria","Jordan"],
K:["Portugal","Colombia","Uzbekistan","Playoff 1 Winner"],
L:["England","Croatia","Ghana","Panama"]
};

const container = document.getElementById("groups");
const picks = {};
let totalThirdCount = 0;
const MAX_THIRD = 8;

// BUILD GROUP CARDS
for (const g in groupsData) {
  picks[g] = [];

  const card = document.createElement("div");
  card.className = "group-card";
  card.innerHTML = `<div class="group-title">Group ${g}</div>`;
  const table = document.createElement("div");
  table.className="table";

  groupsData[g].forEach(team=>{
    const row = document.createElement("div");
    row.className="row";
    row.innerHTML = `<div class="pos"></div><div class="team">${team}</div>`;

    row.onclick = () => {
      const index = picks[g].indexOf(team);

      if(index !== -1){
        if(index === 2) totalThirdCount--;
        picks[g].splice(index,1);
        updateGroupUI(g, table);
      } else {
        if(picks[g].length < 3){
          if(picks[g].length === 2 && totalThirdCount >= MAX_THIRD){
            alert("Only 8 best third-place teams allowed.");
            return;
          }
          picks[g].push(team);
          if(picks[g].length === 3) totalThirdCount++;
          updateGroupUI(g, table);
        }
      }
      validate();
    };

    table.appendChild(row);
  });

  card.appendChild(table);
  container.appendChild(card);
}

// UPDATE UI
function updateGroupUI(group, table){
  [...table.children].forEach(row=>{
    row.classList.remove("selected-1","selected-2","selected-3");
    row.querySelector(".pos").textContent = "";
  });

  picks[group].forEach((team,i)=>{
    [...table.children].forEach(row=>{
      if(row.querySelector(".team").textContent === team){
        row.classList.add(i===0?"selected-1":i===1?"selected-2":"selected-3");
        row.querySelector(".pos").textContent = i+1;
      }
    });
  });
}

// VALIDATE BUTTON
function validate(){
  const btn = document.getElementById("nextBtn");
  const msg = document.getElementById("statusMsg");

  for(const g in picks){
    if(picks[g].length !== 3){
      btn.disabled=true;
      btn.style.cursor="not-allowed";
      msg.textContent="Select 3 teams in every group";
      return;
    }
  }

  if(totalThirdCount !== MAX_THIRD){
    btn.disabled=true;
    btn.style.cursor="not-allowed";
    msg.textContent=`Select exactly 8 best third-place teams (${totalThirdCount}/8)`;
    return;
  }

  btn.disabled=false;
  btn.style.cursor="pointer";
  msg.textContent="All set! Proceed to Round of 32";
}

// GO TO ROUND32
document.getElementById("nextBtn").onclick = ()=>{
  localStorage.setItem("wc2026_groups",JSON.stringify(picks));
  window.location.href="round32.html";
};

</script>
</body>
</html>
