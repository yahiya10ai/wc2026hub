<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIFA World Cup 2026 ‚Äì Group Stage</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
  padding:20px;
}
h1{
  text-align:center;
  color:#00ff99;
  margin-bottom:30px;
}
.groups{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.group{
  background:#111;
  padding:15px;
  border-radius:12px;
}
.group h2{
  text-align:center;
  color:#00ff99;
  margin-bottom:10px;
}
.team{
  background:#222;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
  text-align:center;
}
.first{background:#ffd700;color:#000;}
.second{background:#c0c0c0;color:#000;}
.third{background:#cd7f32;color:#000;}

#nextBtn{
  margin:40px auto 0;
  display:block;
  padding:15px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#00ff99;
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>üèÜ FIFA World Cup 2026 ‚Äì Group Stage</h1>

<div class="groups" id="groups"></div>

<button id="nextBtn">Proceed to Round of 32 ‚ûú</button>

<script>
/* ===== OFFICIAL WC 2026 GROUP DATA (A‚ÄìL) ===== */
const groupData = {
  A:["Mexico","South Africa","Korea Republic","Czechia/Denmark/Iran/North Macedonia"],
  B:["Canada","Italy/Wales/Bosnia","Qatar","Switzerland"],
  C:["Brazil","Morocco","Haiti","Scotland"],
  D:["USA","Paraguay","Australia","Kosovo/Bulgaria/Slovakia/Turkey"],
  E:["Germany","Cura√ßao","Ivory Coast","Ecuador"],
  F:["Netherlands","Japan","Poland/Sweden/Ukraine","Tunisia"],
  G:["Belgium","Egypt","Iran","New Zealand"],
  H:["Spain","Cape Verde","Saudi Arabia","Uruguay"],
  I:["France","Senegal","Bolivia/Iraq/Suriname","Norway"],
  J:["Argentina","Algeria","Austria","Jordan"],
  K:["Portugal","DR Congo/Jamaica/New Caledonia","Uzbekistan","Colombia"],
  L:["England","Croatia","Ghana","Panama"]
};

const groupsDiv = document.getElementById("groups");
let thirdPicks = [];

/* ===== RENDER GROUPS ===== */
Object.entries(groupData).forEach(([group,teams])=>{
  const g=document.createElement("div");
  g.className="group";
  g.innerHTML=`<h2>Group ${group}</h2>`;

  teams.forEach(team=>{
    const t=document.createElement("div");
    t.className="team";
    t.innerText=team;

    t.onclick=()=>{
      if(t.classList.contains("first")||
         t.classList.contains("second")||
         t.classList.contains("third")) return;

      const picks=g.querySelectorAll(".first,.second,.third");

      if(picks.length===0) t.classList.add("first");
      else if(picks.length===1) t.classList.add("second");
      else if(picks.length===2){
        if(thirdPicks.length>=8){
          alert("Only 8 third-place teams can qualify.");
          return;
        }
        t.classList.add("third");
        thirdPicks.push(team);
      }
    };

    g.appendChild(t);
  });

  groupsDiv.appendChild(g);
});

/* ===== NEXT BUTTON ===== */
document.getElementById("nextBtn").onclick=()=>{
  const data={};

  document.querySelectorAll(".group").forEach(g=>{
    const name=g.querySelector("h2").innerText;
    data[name]={
      first:g.querySelector(".first")?.innerText,
      second:g.querySelector(".second")?.innerText,
      third:g.querySelector(".third")?.innerText
    };
  });

  localStorage.setItem("wc2026_groups",JSON.stringify(data));
  window.location.href="round32.html";
};
</script>

</body>
</html>
