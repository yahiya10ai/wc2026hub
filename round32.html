<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIFA World Cup 2026 – Round of 32</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
  font-size:28px;
  font-weight:700;
  background:#111;
}
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 10px;
}
.match{
  background:rgba(255,255,255,0.1);
  padding:12px 16px;
  margin:12px 0;
  border-radius:12px;
}
.team{
  padding:8px 12px;
  border-radius:8px;
  background:rgba(0,0,0,0.3);
  cursor:pointer;
  margin:6px 0;
  transition:0.2s;
}
.team:hover{
  background:rgba(0,0,0,0.5);
}
.team.selected{
  background:#00ff99;
  color:#000;
  font-weight:700;
}
.match-info{
  font-size:14px;
  margin-bottom:8px;
  color:#aaa;
}
button{
  display:block;
  margin:30px auto;
  padding:14px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#00ff99;
  cursor:pointer;
}
button:disabled{
  background:#555;
  cursor:not-allowed;
}
@media(max-width:600px){
  body{font-size:14px;}
  button{width:100%; font-size:16px;}
}
</style>
</head>
<body>
<header>FIFA World Cup 2026 – Round of 32</header>
<div class="container" id="matchesContainer"></div>
<button id="nextBtn" disabled onclick="proceedNext()">Proceed to Round of 16</button>

<script>
// List of R32 matches exactly as per 2026 format
const matches = [
  {teams:["Group A 2nd","Group B 2nd"], date:"Monday, 29 June 2026", stadium:"Los Angeles Stadium"},
  {teams:["Group E 1st","Group A/B/C/D/F 3rd"], date:"Monday, 29 June 2026", stadium:"Boston Stadium"},
  {teams:["Group F 1st","Group C 2nd"], date:"Monday, 29 June 2026", stadium:"Estadio Monterrey"},
  {teams:["Group C 1st","Group F 2nd"], date:"Monday, 29 June 2026", stadium:"Houston Stadium"},
  {teams:["Group I 1st","Group C/D/F/G/H 3rd"], date:"Tuesday, 30 June 2026", stadium:"New York New Jersey Stadium"},
  {teams:["Group E 2nd","Group I 2nd"], date:"Tuesday, 30 June 2026", stadium:"Dallas Stadium"},
  {teams:["Group A 1st","Group C/E/F/H/I 3rd"], date:"Tuesday, 30 June 2026", stadium:"Mexico City Stadium"},
  {teams:["Group L 1st","Group E/H/I/J/K 3rd"], date:"Wednesday, 1 July 2026", stadium:"Atlanta Stadium"},
  {teams:["Group D 1st","Group B/E/F/I/J 3rd"], date:"Wednesday, 1 July 2026", stadium:"San Francisco Bay Area Stadium"},
  {teams:["Group G 1st","Group A/E/H/I/J 3rd"], date:"Wednesday, 1 July 2026", stadium:"Seattle Stadium"},
  {teams:["Group K 2nd","Group L 2nd"], date:"Thursday, 2 July 2026", stadium:"Toronto Stadium"},
  {teams:["Group H 1st","Group J 2nd"], date:"Thursday, 2 July 2026", stadium:"Los Angeles Stadium"},
  {teams:["Group B 1st","Group E/F/G/I/J 3rd"], date:"Thursday, 2 July 2026", stadium:"BC Place Vancouver"},
  {teams:["Group J 1st","Group H 2nd"], date:"Friday, 3 July 2026", stadium:"Miami Stadium"},
  {teams:["Group K 1st","Group D/E/I/J/L 3rd"], date:"Friday, 3 July 2026", stadium:"Kansas City Stadium"},
  {teams:["Group D 2nd","Group G 2nd"], date:"Friday, 3 July 2026", stadium:"Dallas Stadium"},
];

// Render matches
const container = document.getElementById("matchesContainer");

matches.forEach((m,index)=>{
  const matchDiv = document.createElement("div");
  matchDiv.className="match";
  const info = document.createElement("div");
  info.className="match-info";
  info.textContent=`Match ${73+index} – ${m.date} – ${m.stadium}`;
  matchDiv.appendChild(info);
  m.teams.forEach(team=>{
    const teamDiv = document.createElement("div");
    teamDiv.className="team";
    teamDiv.textContent=team;
    teamDiv.onclick = ()=>{
      matchDiv.querySelectorAll(".team").forEach(t=>t.classList.remove("selected"));
      teamDiv.classList.add("selected");
      checkAllSelected();
    }
    matchDiv.appendChild(teamDiv);
  });
  container.appendChild(matchDiv);
});

// Enable next button only when all matches selected
function checkAllSelected(){
  const allSelected = [...document.querySelectorAll(".match")].every(m=>m.querySelector(".team.selected"));
  document.getElementById("nextBtn").disabled = !allSelected;
}

// Save winners and proceed
function proceedNext(){
  const winners = [...document.querySelectorAll(".match")].map(m=>m.querySelector(".team.selected").textContent);
  localStorage.setItem("wc2026_r32_winners",JSON.stringify(winners));
  alert("Winners saved! Proceeding to Round of 16.");
  // Redirect to R16 page
  window.location.href = "round16.html";
}
</script>
</body>
</html>
