<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WC 2026 Bracket</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0b0b0b;color:#fff;padding:20px;}
h1{text-align:center;color:#00ff99;margin-bottom:20px;}
.bracket-container{display:flex;justify-content:center;align-items:flex-start;gap:25px;overflow-x:auto;}
.round{display:flex;flex-direction:column;align-items:center;position:relative;}
.round h2{margin-bottom:15px;color:#00ff99;}
.match{background:#111;color:#fff;padding:12px 18px;margin:10px 0;border-radius:12px;cursor:pointer;transition:0.3s;position:relative;width:150px;text-align:center;}
.match:hover{transform:translateY(-4px);}
.team{padding:6px 0;border-radius:8px;transition:0.2s;}
.team.winner{background:#00ff99;color:#000;font-weight:600;box-shadow:0 0 12px #00ff99;}
.team.loser{color:#aaa;}
.connector{position:absolute;width:20px;border-left:2px solid #555;top:50%;left:100%;transform:translateY(-50%);}
.final-winner{margin-top:40px;text-align:center;}
.final-winner .card{background:#ffd700;color:#000;font-size:1.6rem;padding:25px 50px;border-radius:25px;display:inline-block;box-shadow:0 0 30px #ffd700;}
@media(max-width:900px){
  .bracket-container{flex-direction:column;align-items:center;}
  .round{margin-bottom:30px;}
}
</style>
</head>
<body>

<h1>WC 2026 Bracket</h1>
<div class="bracket-container" id="bracketContainer"></div>

<div class="final-winner" id="championDiv" style="display:none;">
  <div class="card">üèÜ Champion: <span id="championName"></span></div>
</div>

<script>
// Initial placeholder Round of 32 teams from group stage
let round32 = [
  {id:1,team1:"A1",team2:"C3",winner:null},
  {id:2,team1:"B1",team2:"D3",winner:null},
  {id:3,team1:"C1",team2:"B2",winner:null},
  {id:4,team1:"D1",team2:"A2",winner:null},
  {id:5,team1:"E1",team2:"F3",winner:null},
  {id:6,team1:"F1",team2:"E2",winner:null},
  {id:7,team1:"G1",team2:"H3",winner:null},
  {id:8,team1:"H1",team2:"G2",winner:null},
  {id:9,team1:"I1",team2:"J3",winner:null},
  {id:10,team1:"J1",team2:"I2",winner:null},
  {id:11,team1:"K1",team2:"L3",winner:null},
  {id:12,team1:"L1",team2:"K2",winner:null},
  {id:13,team1:"A3",team2:"B3",winner:null},
  {id:14,team1:"C2",team2:"D2",winner:null},
  {id:15,team1:"E3",team2:"F2",winner:null},
  {id:16,team1:"G3",team2:"H2",winner:null}
];

let rounds = [
  {name:"Round of 32",matches:round32},
  {name:"Round of 16",matches:[]},
  {name:"Quarterfinals",matches:[]},
  {name:"Semifinals",matches:[]},
  {name:"Final",matches:[]}
];

const bracketContainer = document.getElementById("bracketContainer");
const championDiv = document.getElementById("championDiv");
const championName = document.getElementById("championName");

// Render rounds
function renderRounds(){
  bracketContainer.innerHTML="";
  rounds.forEach((round,rIndex)=>{
    const roundDiv=document.createElement("div");
    roundDiv.className="round";
    roundDiv.innerHTML=`<h2>${round.name}</h2>`;
    
    round.matches.forEach((match,mIndex)=>{
      const matchDiv=document.createElement("div");
      matchDiv.className="match";
      matchDiv.dataset.rIndex=rIndex;
      matchDiv.dataset.mIndex=mIndex;
      matchDiv.innerHTML=`<div class="team">${match.team1}</div><div class="team">${match.team2}</div>`;
      roundDiv.appendChild(matchDiv);

      // Draw connector
      if(rIndex<rounds.length-1){
        const conn=document.createElement("div");
        conn.className="connector";
        matchDiv.appendChild(conn);
      }

      // Click teams
      matchDiv.querySelectorAll(".team").forEach(t=>{
        t.onclick=e=>{
          e.stopPropagation();
          match.winner=t.innerText;
          matchDiv.querySelectorAll(".team").forEach(tt=>{
            tt.classList.remove("winner","loser");
            if(tt.innerText===match.winner) tt.classList.add("winner");
            else tt.classList.add("loser");
          });

          // Push winner to next round
          if(rIndex<rounds.length-1){
            const nextRound=rounds[rIndex+1];
            const idx=Math.floor(mIndex/2);
            if(!nextRound.matches[idx]) nextRound.matches[idx]={id:match.id,team1:"",team2:"",winner:null};
            if(mIndex%2===0) nextRound.matches[idx].team1=match.winner;
            else nextRound.matches[idx].team2=match.winner;
          }

          // Show final champion if final match winner exists
          const finalMatch=rounds[rounds.length-1].matches[0];
          if(finalMatch && finalMatch.team1 && finalMatch.team2 && finalMatch.winner){
            championDiv.style.display="block";
            championName.innerText=finalMatch.winner;
          } else if(finalMatch && finalMatch.team1 && finalMatch.team2){
            championDiv.style.display="block";
            championName.innerText="Pick the winner!";
          }

          renderRounds();
        };
      });
    });
    bracketContainer.appendChild(roundDiv);
  });
}

renderRounds();
</script>
</body>
</html>
