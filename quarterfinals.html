<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIFA World Cup 2026 – Quarter-finals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:radial-gradient(circle at top,#0b1d2a,#020b12);
  color:#fff;
}
header{
  text-align:center;
  padding:22px;
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
}
.section{
  max-width:1100px;
  margin:30px auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.match{
  background:rgba(255,255,255,.05);
  border-radius:14px;
}
.team{
  padding:14px;
  cursor:pointer;
}
.team.selected{
  background:linear-gradient(90deg,#00c853,#64dd17);
  color:#000;
  font-weight:800;
}
.vs{text-align:center;opacity:.6;}
</style>
</head>

<body>

<header>FIFA World Cup 2026 – Quarter-finals</header>

<div class="section">
  <div class="grid" id="qf"></div>
</div>

<script>
const r16 = JSON.parse(localStorage.getItem("wc2026_r16"));
if(!r16 || r16.length!==8){
  alert("Round of 16 not completed");
  window.location.href="round16.html";
}

let winners=[];

function build(){
  const g=document.getElementById("qf");
  for(let i=0;i<8;i+=2){
    const m=document.createElement("div"); m.className="match";
    const a=document.createElement("div");
    const b=document.createElement("div");
    const vs=document.createElement("div");
    a.className=b.className="team"; vs.className="vs"; vs.textContent="VS";
    a.textContent=r16[i];
    b.textContent=r16[i+1];

    a.onclick=()=>pick(a,b,r16[i]);
    b.onclick=()=>pick(b,a,r16[i+1]);

    m.append(a,vs,b); g.appendChild(m);
  }
}

function pick(sel,other,team){
  sel.classList.add("selected");
  other.classList.remove("selected");
  if(winners.length<4){
    winners.push(team);
    if(winners.length===4){
      localStorage.setItem("wc2026_qf",JSON.stringify(winners));
      alert("Quarter-finals completed ✅");
      // next → semis.html
    }
  }
}

build();
</script>

</body>
</html>
