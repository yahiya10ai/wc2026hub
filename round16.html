<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FIFA World Cup 2026 – Round of 16</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:radial-gradient(circle at top,#0b1d2a,#020b12);
  color:#fff;
}
header{
  text-align:center;
  padding:22px;
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
}
.section{
  max-width:1100px;
  margin:30px auto;
  padding:0 15px;
}
.round-title{
  text-align:center;
  font-size:22px;
  margin:25px 0 15px;
  font-weight:700;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.match{
  background:rgba(255,255,255,.05);
  border-radius:14px;
  overflow:hidden;
}
.team{
  padding:14px;
  cursor:pointer;
}
.team:hover{background:rgba(0,255,153,.2);}
.team.selected{
  background:linear-gradient(90deg,#00c853,#64dd17);
  color:#000;
  font-weight:800;
}
.vs{text-align:center;opacity:.6;font-size:13px;}
</style>
</head>

<body>

<header>FIFA World Cup 2026 – Round of 16</header>

<div class="section">
  <div class="round-title">Round of 16</div>
  <div class="grid" id="r16"></div>
</div>

<script>
const r32 = JSON.parse(localStorage.getItem("wc2026_r32"));
if(!r32 || r32.length !== 16){
  alert("Round of 32 not completed");
  window.location.href="round32.html";
}

// REAL FIFA 2026 R16 ORDER (from your fixture list)
const r16Matches = [
  r32[1], r32[4],   // Match 89
  r32[0], r32[2],   // Match 90
  r32[3], r32[5],   // Match 91
  r32[6], r32[7],   // Match 92
  r32[10], r32[11], // Match 93
  r32[8], r32[9],   // Match 94
  r32[12], r32[15], // Match 95
  r32[13], r32[14]  // Match 96
];

let winners = [];

function build(){
  const box=document.getElementById("r16");
  for(let i=0;i<r16Matches.length;i+=2){
    const m=document.createElement("div"); m.className="match";
    const a=document.createElement("div");
    const b=document.createElement("div");
    const vs=document.createElement("div");
    a.className=b.className="team"; vs.className="vs"; vs.textContent="VS";
    a.textContent=r16Matches[i];
    b.textContent=r16Matches[i+1];

    a.onclick=()=>pick(a,b,r16Matches[i]);
    b.onclick=()=>pick(b,a,r16Matches[i+1]);

    m.append(a,vs,b); box.appendChild(m);
  }
}

function pick(sel,other,team){
  sel.classList.add("selected");
  other.classList.remove("selected");
  if(winners.length<8){
    winners.push(team);
    if(winners.length===8){
      localStorage.setItem("wc2026_r16",JSON.stringify(winners));
      window.location.href="quarterfinals.html";
    }
  }
}

build();
</script>

</body>
</html>
